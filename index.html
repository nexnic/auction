    <!-- Popup Model -->
    <div class="modal  fade" id="popup-form-post" tabindex="-1" role="dialog" aria-labelledby="popup-form-post" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" id="modal-profile-body">
                    <h2>Register User</h2>
                    <form action="" id="form__register">
                        <label for="name" class="form-label"><i class="fa-solid fa-user"></i> FullName</label>
                        <input type="name" class="form-control" id="form__register--username" placeholder="FullName" required>
                        <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="form__register--email" placeholder="email@domain.no" required>
                        <label for="password" class="form-label"><i class="fa-solid fa-key"></i> password</label>
                        <input type="password" class="form-control" id="form__register--password" placeholder="**********" required>
                        <label for="avatar" class="form-label"><i class="fa-solid fa-image-portrait"></i> Profile Image</label>
                        <input type="url" name="avatar" class="form-control" id="form__register--avatar" placeholder="Profile image">
                        <label for="banner" class="form-label"><i class="fa-solid fa-image"></i> Banner</label>
                        <input type="url" name="banner" class="form-control" id="form__register--banner" Placeholder="Image banner">
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer" id="modal-profile-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal  fade" id="modal__Login" tabindex="-1" role="dialog" aria-labelledby="modal__login" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="model-body">
                    <h2>Login using Herodotus ID</h2>
                    <form action="" method="get" id="form__login">
                        <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" name="email" class="form-control" id="form__login--email" placeholder='email@domain.no' required>
                        <label for="password" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
                        <input type="password" name="password" class="form-control" id="form__login--password" placeholder="*****">
                        <button type="submit" class="btn btn-small btn-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
